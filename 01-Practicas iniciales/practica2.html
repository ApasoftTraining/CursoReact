<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1> Mi primer ejemplo REACT</h1>
    <h2> Otro ejemplo</h2>
    <div id="principal">

    </div>
    <script type="text/babel">
        //Ejemplo en modo delarativo JSX
        const elemento = <div>
                                <h2>Esto es un elemento JSX de React </h2>
                                <h3> Esto es un h3 </h3>
                        </div>;
        //Crero un elemento ROOT como contenedor
        const contenedor = ReactDOM.createRoot(document.getElementById("principal"));
        //Asociar este elmento dentro del contenedor
        contenedor.render(elemento);
    </script>
</body>

</html>
